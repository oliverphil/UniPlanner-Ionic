<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calendar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <!-- Change the displayed calendar mode -->
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'week' ? 'primary' : 'medium'" (click)="changeMode('week')">Week</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="block" [color]="calendar.mode == 'day' ? 'primary' : 'medium'" (click)="changeMode('day')">Day</ion-button>
    </ion-col>

    <!-- Move back one screen of the slides -->
<!--    <ion-col size="6" text-left>-->
<!--      <ion-button fill="clear" (click)="back()">-->
<!--        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>-->
<!--      </ion-button>-->
<!--    </ion-col>-->

<!--    &lt;!&ndash; Move forward one screen of the slides &ndash;&gt;-->
<!--    <ion-col size="6" text-right>-->
<!--      <ion-button fill="clear" (click)="next()">-->
<!--        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>-->
<!--      </ion-button>-->
<!--    </ion-col>-->
  </ion-row>
  <calendar *ngIf="this.eventSource"
          [eventSource]="eventSource"
          [calendarMode]="calendar.mode"
          [currentDate]="calendar.currentDate"
          (onEventSelected)="onEventSelected($event)"
          (onTitleChanged)="onViewTitleChanged($event)"
          (onTimeSelected)="onTimeSelected($event)"
          startHour="7"
          endHour="19"
          step="60"
          startingDayWeek="1">
  </calendar>
</ion-content>
